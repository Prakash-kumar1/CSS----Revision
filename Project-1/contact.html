            </ul>
        </div>

    <section class="contact-form">
        <div class="container">
        <div class="form-wrapper">
            <div class="address">
            <div class="address-group">
                <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                <h2 class="text-gray md-heading">Location</h2>
                <p>Arya Samaj Road, Obra-sonebhadra</p>
            </div>
            <div class="address-group">
                <i class="far fa-envelope fa-3x text-red"></i>
                <h2 class="text-gray md-heading">E-mail</h2>
                <p>Prakashkr4881@gmail.com</p>
            </div>

            <div class="address-group">
                <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                <h2 class="text-gray md-heading">Call</h2>
                <p>+91 8127874881</p>
            </div>
            <img src="./images/company-img.jpg" alt="Building image" >
        </div>
        <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form. </p>
            <div class="form-group">
              <label for="user">Username</label>
              <input type="text" id="user">
            </div>
            <div class="form-group">
                <label for="phone">Contact No.</label>
              <input type="text" id="phone" required>
            </div>
            <div class="form-group">
                <label for="mail">E-mail</label>
              <input type="text" id="mail">
            </div>
            <div class="form-group">
                <label for="area">Message</label>
              <textarea name="" id="area" cols="30" rows="10" required></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
        </form>
    </div>
</div>
