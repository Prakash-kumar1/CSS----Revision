<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute-Selector</title>
    <link rel="stylesheet" href="Attribute.css">
</head>
<body>
    <h2>Links</h2>
    <a href="http://google.com">Go To Google</a><br>
    <a href="https://google.co.uk">Go To London Google</a><br>
    <a href="https://flipkart.com">Flipkart</a><br>
    <a href="https://Linkdin.in">Linkdin</a><br>
    <a href="https://Monster.in">Monster</a><br>
    <a href="facebook.com">facebook</a><br>
    <a href="http://javascript.info">javascript Information</a><br>
    <a href="http://javascripttutorial.net">javascript exercises</a><br>
    

<!-- href , lang , type  etc..  are  Attributes -->

    <h2>forms</h2>
    <form >
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname"><br>
        <label for="pass">Password*</label><br>
        <input type="password" id="pass"><br> <br><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
